<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2c3b47"/>
      <stop offset="1" stop-color="#1b242b"/>
    </linearGradient>
    <linearGradient id="stone" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7b7f85"/>
      <stop offset="1" stop-color="#5f6368"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#7a4a2b"/>
      <stop offset="1" stop-color="#5a321c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <pattern id="stoneBlocks" width="160" height="100" patternUnits="userSpaceOnUse">
      <rect width="160" height="100" fill="#6e7379"/>
      <rect x="0" y="0" width="78" height="46" fill="#7a7f86"/>
      <rect x="82" y="0" width="78" height="46" fill="#6a6f75"/>
      <rect x="0" y="52" width="50" height="46" fill="#6a6f75"/>
      <rect x="54" y="52" width="106" height="46" fill="#7a7f86"/>
      <rect x="0" y="46" width="160" height="6" fill="#5a5f65" opacity="0.5"/>
      <rect x="78" y="0" width="4" height="100" fill="#5a5f65" opacity="0.4"/>
    </pattern>
    <pattern id="woodGrain" width="120" height="40" patternUnits="userSpaceOnUse">
      <rect width="120" height="40" fill="url(#wood)"/>
      <path d="M0 20 C20 10, 40 30, 60 20 S100 30, 120 20" fill="none" stroke="#3f2213" stroke-width="2" opacity="0.4"/>
      <path d="M0 32 C30 24, 60 40, 90 30 S120 36, 120 32" fill="none" stroke="#3f2213" stroke-width="1.5" opacity="0.35"/>
    </pattern>
  </defs>

  <rect width="1280" height="640" fill="url(#bg)"/>

  <rect x="40" y="60" width="1200" height="520" rx="22" fill="url(#stoneBlocks)" opacity="0.85"/>
  <rect x="60" y="80" width="1160" height="480" rx="18" fill="#1c252c" opacity="0.6"/>

  <rect x="120" y="470" width="1040" height="80" rx="10" fill="url(#woodGrain)" filter="url(#shadow)"/>

  <g filter="url(#shadow)">
    <text x="640" y="290" text-anchor="middle" font-family="'Cinzel', 'Garamond', serif" font-size="92" fill="#f2e7c9" letter-spacing="3">AgeKeeper</text>
    <text x="640" y="350" text-anchor="middle" font-family="'Montserrat', 'Segoe UI', sans-serif" font-size="28" fill="#c9d3dc" letter-spacing="2">LORE•REPLAYS•ARCHIVE</text>
  </g>

  <g opacity="0.65">
    <path d="M220 210 L260 170 L300 210 L260 250 Z" fill="#d2b374"/>
    <rect x="246" y="210" width="28" height="70" fill="#b8925a"/>
    <path d="M980 210 L1020 170 L1060 210 L1020 250 Z" fill="#d2b374"/>
    <rect x="1006" y="210" width="28" height="70" fill="#b8925a"/>
  </g>

  <rect x="90" y="520" width="1100" height="4" fill="#0f1418" opacity="0.5"/>
</svg>
